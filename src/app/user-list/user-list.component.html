
<div class="user-container">
  <h2>User Management</h2>

  <div class="search-section">
    <input
      matInput
      placeholder="Search or add user"
      [(ngModel)]="search"
      (keyup.enter)="addOrEditUser()"
    />
    <button mat-raised-button color="primary" (click)="addOrEditUser()">Add</button>
  </div>

  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8 user-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="openEditDialog(user)">
          ✏️
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          🗑️
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
