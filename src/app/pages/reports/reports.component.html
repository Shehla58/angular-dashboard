<div class="reports-container">
  <h2 class="reports-title">Reports Overview</h2>

  <div class="reports-actions">
    <button (click)="sortBy('trend')" class="btn btn-indigo">Sort by Trend %</button>
    <button (click)="sortBy('value')" class="btn btn-green">Sort by Value</button>
  </div>

  <div class="reports-grid">
    <div *ngFor="let report of reports" [ngClass]="report.color" class="report-card">
      <h3 class="report-title">{{ report.title }}</h3>
      <p class="report-value">{{ report.value }}</p>
      <p class="report-trend">+{{ report.trend }}%</p>
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="'line'">
    </canvas>
  </div>
</div>
