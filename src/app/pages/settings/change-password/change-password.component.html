<h3>🔐 Change Password</h3>
<mat-form-field class="w-full" appearance="outline">
  <input matInput [(ngModel)]="oldPassword" type="password" placeholder="Old Password">
</mat-form-field>
<mat-form-field class="w-full" appearance="outline">
  <input matInput [(ngModel)]="newPassword" type="password" placeholder="New Password">
</mat-form-field>
<button mat-raised-button color="primary" (click)="changePassword()">Update Password</button>
